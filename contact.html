<!-- Start Form -->
<div class="container-fluid">
        <div class="row">
          <div class="col-md-8 offset-2 formBox">
            <div class="page-header">
              <h1 class="contacth1">Contact</h1>
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Dave Grohl">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Email</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="BestDrummerEver@gmail.com">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message here..." rows="10"></textarea>
              </div>
              </form>
              <input class="btn btn-primary" type="submit" value="Submit">
             </div>
          </div>
        </div>
      </div>
<!-- End Form -->
